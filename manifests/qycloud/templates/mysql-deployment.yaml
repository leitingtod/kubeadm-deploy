apiVersion: v1
kind: Service
metadata:
  name: {{ template "qycloud.fullname" . }}-mysql
  labels:
    app: {{ .Release.Name }}-mysql
    chart: {{ template "qycloud.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.mysql.service.type }}
  ports:
    - port: {{ .Values.mysql.service.port }}
      targetPort: {{ .Values.mysql.service.port }}
  selector:
    app: {{ .Release.Name }}-mysql
    release: {{ .Release.Name }}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "qycloud.fullname" . }}-mysql
  labels:
    app: {{ .Release.Name }}-mysql
    chart: {{ template "qycloud.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.mysql.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-mysql
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-mysql
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: mysql
          image: "{{ .Values.mysql.image }}:{{ .Values.mysql.imageTag }}"
          imagePullPolicy: {{ .Values.mysql.pullPolicy }}
          ports:
          - containerPort: {{ .Values.mysql.containerPort }}
          env:
          - name: MYSQL_DATABASE
            value: {{ .Values.mysql.env.appDatabase }}
          - name: MYSQL_ROOT_PASSWORD
            value: {{ .Values.mysql.env.rootPassword | quote }}
          resources:
{{ toYaml .Values.mysql.resources | indent 12 }}
          volumeMounts:
            - name: saas-home
              mountPath: "/var/lib/mysql"
              subPath: "data/mysql"
              readOnly: false
      volumes:
{{- if .Values.persistence.volumes }}
{{ toYaml .Values.persistence.volumes | indent 6 }}
{{- end }}
      - name: saas-home
      {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.existingClaim | default (include "qycloud.fullname" .) }}
      {{- else }}
        emptyDir: {}
      {{- end -}}

{{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | indent 6 }}
{{- end -}}

    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
