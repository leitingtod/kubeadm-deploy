apiVersion: v1
kind: Service
metadata:
  name: {{ template "qycloud.fullname" . }}-frontend
  labels:
    app: {{ .Release.Name }}-frontend
    chart: {{ template "qycloud.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.frontend.service.type }}
  ports:
    - port: {{ .Values.frontend.service.port }}
      targetPort: {{ .Values.frontend.service.port }}
  selector:
    app: {{ .Release.Name }}-frontend
    release: {{ .Release.Name }}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "qycloud.fullname" . }}-frontend
  labels:
    app: {{ .Release.Name }}-frontend
    chart: {{ template "qycloud.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-frontend
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-frontend
        release: {{ .Release.Name }}
    spec:
      hostAliases:
      - ip: "127.0.0.1"
        hostnames:
      {{- range .Values.ingress.hosts }}
          - {{ . }}
      {{- end }}

      initContainers:
        - name: get-source
          image: "{{ .Values.frontend.source.image }}:{{ .Values.frontend.source.imageTag }}"
          imagePullPolicy: {{ .Values.frontend.source.pullPolicy }}
          volumeMounts:
            - name: saas-home
              mountPath: "/opt"

        - name: node-build
          image: "{{ .Values.frontend.nodeBuild.image }}:{{ .Values.frontend.nodeBuild.imageTag }}"
          imagePullPolicy: {{ .Values.frontend.source.pullPolicy }}
          volumeMounts:
            - name: saas-home
              mountPath: "/opt"

        - name: php-build
          image: "{{ .Values.frontend.php.image }}:{{ .Values.frontend.php.imageTag }}"
          imagePullPolicy: {{ .Values.frontend.php.pullPolicy }}
          command: ['/start.sh', 'build']
          volumeMounts:
            - name: saas-home
              mountPath: "/opt"

        - name: init-beanstalkd
          image: busybox
          command: ['sh', '-c', 'until nslookup {{ template "qycloud.fullname" . }}-beanstalkd; do echo waiting for beanstalkd; sleep 2; done;']

        - name: init-mongo
          image: busybox
          command: ['sh', '-c', 'until nslookup {{ template "qycloud.fullname" . }}-mongo; do echo waiting for mongo; sleep 2; done;']

        - name: init-mysql
          image: busybox
          command: ['sh', '-c', 'until nslookup {{ template "qycloud.fullname" . }}-mysql; do echo waiting for mysql; sleep 2; done;']

        - name: init-redis
          image: busybox
          command: ['sh', '-c', 'until nslookup {{ template "qycloud.fullname" . }}-redis; do echo waiting for redis; sleep 2; done;']

      containers:
        - name: nginx
          image: "{{ .Values.frontend.nginx.image }}:{{ .Values.frontend.nginx.imageTag }}"
          imagePullPolicy: {{ .Values.frontend.nginx.pullPolicy }}
          ports:
          - containerPort: {{ .Values.frontend.nginx.containerPort }}
          resources:
{{ toYaml .Values.frontend.resources | indent 12 }}
          volumeMounts:
            - name: saas-home
              mountPath: "/opt"
            - name: nginx-aysaas-config
              mountPath: "/etc/nginx/conf.d/"
              #subPath: aysaas.conf

        - name: php
          image: "{{ .Values.frontend.php.image }}:{{ .Values.frontend.php.imageTag }}"
          imagePullPolicy: {{ .Values.frontend.php.pullPolicy }}
          ports:
          - containerPort: {{ .Values.frontend.php.containerPort }}
          env:
          - name: ENVIRONMENT
            value: {{ .Values.frontend.php.env.environment }}
          - name: MYSQL_ROOT_PASSWORD
            value: {{ .Values.mysql.env.rootPassword | quote }}
          - name: QUEUE_HOST
            value: {{ template "qycloud.fullname" . }}-beanstalkd
          - name: MONGO_HOST
            value: {{ template "qycloud.fullname" . }}-mongo
          - name: MYSQL_HOST
            value: {{ template "qycloud.fullname" . }}-mysql
          - name: REDIS_HOST
            value: {{ template "qycloud.fullname" . }}-redis
          resources:
{{ toYaml .Values.frontend.resources | indent 12 }}
          volumeMounts:
            - name: saas-home
              mountPath: "/opt"

      volumes:
{{- if .Values.persistence.volumes }}
{{ toYaml .Values.persistence.volumes | indent 6 }}
{{- end }}
      - name: nginx-aysaas-config
        configMap:
          name: {{ template "qycloud.fullname" . }}-config
      - name: saas-home
      {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.existingClaim | default (include "qycloud.fullname" .) }}
      {{- else }}
        emptyDir: {}
      {{- end -}}

{{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | indent 6 }}
{{- end -}}

    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
