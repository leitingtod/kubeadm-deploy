# Default values for qycloud.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

imagePullSecrets:
- name: harbor-registry-secret

frontend:
  replicaCount: 1
  nginx:
    image: "dockerhub.aysaas.com/library/aysaas/nginx"
    imageTag: "1.13.7-alpine"
    pullPolicy: IfNotPresent
  php:
    image: "dockerhub.aysaas.com/library/aysaas/php"
    imageTag: "7.0-ubuntu-14.04-dev"
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 100Mi


beanstalkd:
  image: "dockerhub.aysaas.com/library/aysaas/beanstalkd"
  imageTag: "1.10-alpine"
  pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 11300
  resources:
    requests:
      cpu: 100m
      memory: 100Mi

mongo:
  image: "dockerhub.aysaas.com/library/aysaas/mongo"
  imageTag: "3.4.10-jessie"
  pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 27017
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
    - name: AUTH
      value: "no"
    - name: MONGODB_ADMIN_PASS
      value: root
    - name: MONGODB_ADMIN_USER
      value: root
    - name: MONGODB_APPLICATION_DATABASE
      value: qycloud
    - name: MONGODB_APPLICATION_PASS
      value: root
    - name: MONGODB_APPLICATION_USER
      value: root

mysql:
  image: "dockerhub.aysaas.com/library/aysaas/mysql"
  imageTag: "5.6.38-jessie"
  pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3306
  resources:
    requests:
      cpu: 100m
      memory: 100Mi

redis:
  image: "dockerhub.aysaas.com/library/aysaas/redis"
  imageTag: "4.0.6-alpine"
  pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 6379
  resources:
    requests:
      cpu: 100m
      memory: 100Mi

service:
  type: ClusterIP
  port: 6379


ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
