- hosts:
  - kube-master
  tasks:
  - name: fetch kubeconfig
    become: yes
    fetch:
      src: /etc/kubernetes/admin.conf
      dest: bin/{{ NODE_IP }}.admin.conf
      flat: yes
    tags: fetch-kubeconfig

- hosts:
  - ansible-ops
  tasks:
  - name: sync config files to bastion
    copy: src={{ item }} dest={{ playbook_dir.replace('kubeadm-deploy', '') }}docker-dev/bastion/{{ item.split('/')[-1] }} mode=0644 owner=anyuan group=anyuan
    with_fileglob:
    - roles/prepare/files/alias.rc
    - bin/*.conf
    - bin/helm-*
    tags: local

- hosts:
  - ftp
  tasks:
  - name: Charts | upload qycloud chart
    become: yes
    copy: src=manifests/qycloud dest=/opt/helm-repo/charts mode=0644
    tags: charts

  - name: Charts | package qycloud chart
    become: yes
    shell: export HELM_HOME=/opt/helm-repo/.helm && cd /opt/helm-repo/charts && helm package qycloud && rm -rf qycloud
    tags: charts

  - name: Charts | update repo index
    become: yes
    shell: export HELM_HOME=/opt/helm-repo/.helm && cd /opt/helm-repo && helm repo index charts --url http://charts.aysaas.com:8079
    tags: charts

  - name: FTP | sync config files
    become: yes
    copy: src={{ item }} dest=/opt/ftpd/data/{{ item.split('/')[-1] }} mode=0644
    with_fileglob:
    - roles/prepare/files/alias.rc
    - bin/docker-compose-*
    - bin/*.conf
    - bin/helm-*
    tags: ftp

  - name: FTP | update bins version
    become: yes
    shell: cd /opt/ftpd/data/ && mv helm-* helm && mv docker-compose-* docker-compose
    tags: ftp
