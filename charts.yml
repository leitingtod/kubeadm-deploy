- hosts:
  - ftp
  tasks:
  - name: prepare charts directories
    become: yes
    file: name={{ item }} state=directory
    with_items:
    - /opt/helm-repo/charts
    tags: charts

  - name: upload docker-compose.yaml
    become: yes
    copy: src={{ item }} dest=/opt/helm-repo/{{ item.split('/')[-1] }} mode=0644
    with_fileglob:
    - manifests/helm/repository/*
    tags: charts

  - name: upload qycloud chart
    become: yes
    copy: src=manifests/qycloud dest=/opt/helm-repo/charts mode=0644
    tags: charts

  - name: upload helm
    become: yes
    copy: src=bin/helm-v2.8.1 dest=/usr/local/bin/helm mode=0755
    tags: charts

  - name: helm init
    become: yes
    shell: export HELM_HOME=/opt/helm-repo/.helm && helm init --client-only --stable-repo-url https://kubernetes.oss-cn-hangzhou.aliyuncs.com/charts
    tags: charts

  - name: helm package charts
    become: yes
    shell: export HELM_HOME=/opt/helm-repo/.helm && cd /opt/helm-repo/charts && helm package qycloud && rm -rf qycloud
    tags: charts

  - name: 启动 Charts Nginx Server
    become: yes
    shell: export HELM_HOME=/opt/helm-repo/.helm && cd /opt/helm-repo && helm repo index charts --url http://charts.aysaas.com:8079 && docker-compose down && docker-compose up -d
    tags: charts